<div class="container1">

  <img src="images/im.jpeg">

    <h2>User Registration</h2>

  <form action="submit_form.js" method="POST">
  
  <label for="regUsername">Username:</label>
  <input type="text" id="regUsername"><br>

  <label for="regPassword">Password:</label>
  <input type="password" id="regPassword"><br>

  <label for="regPassword">Password:</label>
  <input type="password" id="regPassword"><br>

  <button onclick="register()">Register</button>
</div>
</form>

  <img src="images/im.jpeg">

  <form action="submit_form.js" method="POST">

  <label for="loginUsername">Username:</label>
  <input type="text" id="loginUsername"><br>
  <label for="loginPassword">Password:</label>
  <input type="password" id="loginPassword"><br>
  <button onclick="login()">Login</button>
</form>
</div>

  <div id="message"></div>
